<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos 2</title>
</head>
<body>
    <script>
        var i;
        for(i=1;i<=20;i++)
        {
            if(i%2==0)
            {
                document.write("<br>",i)
            }
            
        }
    </script>
</body>
</html>
