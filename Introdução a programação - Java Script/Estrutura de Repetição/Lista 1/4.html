<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resto</title>
</head>
<body>
    <script>
        var numero,resto;

        for(i=1;i<=6;i++)
        {
            numero=Number(window.prompt("Digite um número"))
            resto=numero%2
            document.write("<br> O resto da divisão do número ",numero," por 2 é ",resto)
        }
    </script>
</body>
</html>
