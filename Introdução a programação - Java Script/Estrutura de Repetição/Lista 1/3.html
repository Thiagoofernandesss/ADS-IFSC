<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavra</title>
</head>
<body>
    <script>
        var letra,palavra="";


        for(i=1;i<=5;i++)
        {
            letra= window.prompt("Digite uma letra")
            palavra=palavra+letra
        }

        document.write("A palavra digitada foi: ", palavra)
    </script>

</body>
</html>
