<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro</title>
</head>
<body>
    <script>
        var numero,dobro;

        numero=0;

        while(numero!=-1)
        {
            numero=Number(window.prompt("Digite um númeo"))

            if(numero!=-1)
            {
                dobro=numero*2;
                document.write("<br> O dobro de ",numero," é ",dobro)
            }

        
        }


    </script>
</body>
</html>
