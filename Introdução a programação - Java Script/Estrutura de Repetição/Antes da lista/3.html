<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços</title>
</head>
<body>
    <script>
        var preco,total;

        total=0;

        for(i=0;i<=4;i++)
        {
            preco=Number(window.prompt("Preço do produto"))
            total=preco+total
        }

        document.write("Total da compra: ",total)
    </script>
</body>
</html>
