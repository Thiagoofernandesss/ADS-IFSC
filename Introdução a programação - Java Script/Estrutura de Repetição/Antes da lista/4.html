<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N preços</title>
</head>
<body>
    <script>
        var quantidade, total, preco;

        quantidade=Number(window.prompt("Quantidade de produtos"));

        total=0;

        for(i=1;i<=quantidade;i++)
        {
            preco=Number(window.prompt("Preço do produto"))
            total=preco+total
        }

        document.write("Total da compra: ",total)


        

    </script>
</body>
</html>
