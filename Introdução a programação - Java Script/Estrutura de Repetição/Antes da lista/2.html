<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular média</title>
</head>
<body>
    <script>
        var nota,soma,media;
        soma=0

        for(i=1;i<=4;i++)
        {
            nota=Number(window.prompt("Digite sua Nota"))
            soma=soma+nota
        }

        media=soma/4

        document.write("Média: ",media)
    </script>
</body>
</html>
