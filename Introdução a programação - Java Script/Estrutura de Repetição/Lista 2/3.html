<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var contaN,contaV,soma,contador;

        contador=0
        soma=0

        while(contaN!=0)
        {
            contaN=window.prompt("Nome da conta")
            if(contaN!=0)
            {
                contaV=Number(window.prompt("Valor da conta"))
                soma=soma+contaV
                contador=contador+1
            }
        }
        document.write("<br>Total de contas: ",contador,"<br>Total a pagar: ",soma)
        

    </script>
</body>
</html>
